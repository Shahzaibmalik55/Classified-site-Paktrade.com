<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Submit Ad</title> <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">

        $('.carousel').carousel({
            interval: 9000,
            pause: 'none'
        });
    </script>
    <style>

        a:hover{
            text-decoration: none;
            cursor: pointer;
            background-color: rgba(192, 192, 192, 0.59);
        }
        a{
            font-weight: bold;
            padding: 10px;
            border-collapse: collapse;
            margin: auto auto auto -3px;
            border-radius: 5px;
            font-size: 15px;
            border: 1px solid #c0c0c0;
        }
        .SubmitAd{
            margin: auto auto auto auto;
            border: 1px solid #c0c0c0;
            height: 750%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="navbar navbar-default" role="navigation" style="height:90px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Home.html" style="border: 1px solid transparent;font-size: 30px;margin: 20px auto auto auto;color: #204d74">Pak Trade.com</a>
            </div>
            <div class="navbar-collapse collapse" style="margin: 20px auto auto auto">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="Home.html">Home</a></li>
                    <li><a href="login.html">Log Out   <span class="glyphicon glyphicon-log-out"></span></a></li>

                </ul>
            </div>
        </div>



        <div class="input-group" style="margin: 40px auto 10px auto">
            <span class="input-group-addon btn btn-primary">Search</span>
            <input type="text" class="form-control" placeholder="Tv,Cars,Plots,Moblies e.t.c">
            <span class="glyphicon glyphicon-search input-group-addon btn btn-primary"></span>

        </div>

        <div class="SubmitAd" style="padding: 20px">
            <h3 style="text-align: center;font-size: 40px">Submit an Ad</h3><hr style="border: 1px solid #a9a9a9;"/>

        <form action="Home.html" method="get">

           <button class="btn btn-link col-xs-12 col-sm-4" style="float:right;border: 1px solid #c0c0c0;margin: auto 25px 10px auto;height: 250px;width:35%;text-align: center"><span class="glyphicon glyphicon-plus" style="margin: auto auto auto 20px "></span><br>  Uplaod Photos</button>

            <input type="text" placeholder="Ad Title" required="required" style="width: 60%;height: 40px;font-size: 18px;padding: 5px">
            <br>
            <select name="category" required="required" style="width:60%;height: 40px;margin: 10px auto auto auto;font-weight: bold;font-size: 20px;font-family: Menlo">
                <option>---Select Category---</option>
                <option value="Mobiles & Tablets">Mobiles & Tablets</option>
                <option value="Vehicles & Bikes">Vehicles & Bikes</option>
                <option value="Computers & Laptops">Computer & Laptops</option>
                <option value="Home & Furniture">Home & Furniture</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Sport Product">Sport Product</option>
            </select><br>

            <textarea placeholder="Description" style="margin: 10px auto auto auto;height: 100px;width: 60%;font-size: 15px;padding: 5px"></textarea><br>

            <div class="input-group" required="required" style="width: 50%;margin: 10px 0px 0px 0px">
                <span class="input-group-addon">RS</span>
                <input type="number" class="form-control" placeholder="Amount">
                <span class="input-group-addon">.00</span>
            </div>
            <hr/>

            <input class="col-xs-12" type="text" placeholder="Name" required="required" name="Username" style="margin: 10px auto auto 30px;padding:5px;width: 45%;font-size: 18px">
            <input class="col-xs-12"class="col-xs-12" type="email" name="email" required="required" placeholder="Email" style="margin: 10px auto auto 35px;padding:5px;width: 45%;font-size: 18px">

            <br>

            <input  type="tel" name="Phone Number" required="required" placeholder="Number" style="margin: 10px auto auto 30px;padding:5px;width: 45%;font-size: 18px">
            <select name="Location" required="required" style="margin:  10px auto auto 30px;padding:5px;width: 45%;font-size: 18px">
                <option>--Select Location--</option>
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Rawalpindi">Rawalpindi</option>
                <option value="Sukkur">Sukkur</option>
                <option value=" ">Other</option>
            </select><br>
            <button class="btn btn-lg btn-success" style="margin: 20px auto auto 30px;font-size: 20px">Submit</button>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
